<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden</title>
    <link rel="stylesheet" href="garden.css">
    <script src="main.js"></script>
    <script src="vector.js"></script>
    <script src="field.js"></script>
    <script src="plant.js"></script>
    <script src="vegetables\carrot.js"></script>
    <script src="vegetables\tomato.js"></script>

<body>
    <header></header>
    <main>
        <div id="format">
        <canvas width="890" height="560" id="field"></canvas>

            <p>Seeds:</p><br>
            <button id="carrots" class="seedbutton">carrots</button> <span id="carrotamount"></span>3<br>

            <button id="cucumbers"class="seedbutton">cucumbers</button> <span id="cucumberamount">4</span><br>
            <button id="salad"class="seedbutton">salad</button> <span id="saladamount"></span>1<br>
            <button id="peppers"class="seedbutton">peppers</button> <span id="pepperamount"></span>5<br>
        </div>
    </div>
    </main>
    <footer></footer>
